
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vivida | Engineering What's Next</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Vivida is a strategic tech partner delivering high-impact SaaS, AI, and mobile solutions from our hubs in India and China.">
    <meta name="keywords" content="Vivida, SaaS, AI, Custom Software, Python, Arjun Jayesh, Udith Sreejith, India-China tech">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>V</text></svg>">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F4F2EF; /* Casewell inspired warm off-white */
            color: #1a1b26;
        }
        .font-anton {
            font-family: 'Anton', sans-serif;
        }
        
        /* Hero Animation (Redwood/Studio44 style) */
        .hero-bg {
            transition: opacity 1.5s ease-in-out;
        }
        .hero-container:hover .hero-bg-image { opacity: 1; }
        .hero-container .hero-bg-text { color: white; }
        .hero-container .hero-bg-image { opacity: 0; }

        @keyframes hero-fade {
            0%, 20%, 100% { opacity: 0; }
            30%, 90% { opacity: 1; }
        }
        .hero-bg-image {
            animation: hero-fade 10s infinite;
        }
        .hero-team-text {
            mix-blend-mode: overlay;
        }

        /* Header Style (House of Spoils) */
        .header-nav a {
            position: relative;
            transition: color 0.3s;
        }
        .header-nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            background-color: currentColor;
            transition: width 0.3s;
        }
        .header-nav a:hover::after {
            width: 100%;
        }

        /* Lento Style Section Video */
        .lento-video-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            width: auto;
            height: auto;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- COMPONENTS ---

        function Header() {
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 10);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <header className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${scrolled ? 'bg-white/90 backdrop-blur-sm shadow-md' : 'bg-transparent'}`}>
                    <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                        <a href="#home" className={`text-xl font-bold transition-colors ${scrolled ? 'text-black' : 'text-white'}`}>VIVIDA</a>
                        <nav className={`hidden md:flex items-center gap-8 text-sm header-nav ${scrolled ? 'text-gray-700' : 'text-gray-200'}`}>
                            <a href="#services" className="hover:text-black">Services</a>
                            <a href="#team" className="hover:text-black">Team</a>
                            <a href="#portfolio" className="hover:text-black">Work</a>
                        </nav>
                        <a href="#contact" className={`border px-4 py-2 rounded-full text-sm transition-all ${scrolled ? 'border-black text-black hover:bg-black hover:text-white' : 'border-white text-white hover:bg-white hover:text-black'}`}>Let's Connect</a>
                    </div>
                </header>
            );
        }

        function HeroSection() {
            return (
                <section id="home" className="h-screen w-full relative overflow-hidden hero-container">
                    {/* Background Layer 1: Red (Redwood Style) */}
                    <div className="absolute inset-0 bg-red-600 z-0 hero-bg hero-bg-red"></div>
                    
                    {/* Background Layer 2: Image (Studio44 Style) */}
                    <div 
                        className="absolute inset-0 bg-cover bg-center z-10 hero-bg hero-bg-image" 
                        style={{ backgroundImage: "url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=3200')" }}
                    ></div>
                    
                    {/* Content Layer */}
                    <div className="relative z-20 flex flex-col items-center justify-center h-full text-white">
                        <h1 className="font-anton text-[18vw] md:text-[15vw] lg:text-[12vw] leading-none tracking-tighter">VIVIDA</h1>
                        <h2 className="font-anton text-4xl md:text-6xl absolute hero-team-text text-white/50">TEAM 团队</h2>
                    </div>
                </section>
            );
        }
        
        function ServicesSection() {
            const services = [
                { icon: 'M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1v-2a1 1 0 011-1h2a1 1 0 011 1v2h1a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2h3v-2a3 3 0 00-3-3h-3zM5 8h2v2H5V8zm0 4h2v2H5v-2z', title: 'SaaS Development', description: 'End-to-end platform creation, from architecture to deployment, built for scalability and user engagement.' },
                { icon: 'M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M12 6a2 2 0 100-4 2 2 0 000 4zm0 14a2 2 0 100-4 2 2 0 000 4zm6-8a2 2 0 100-4 2 2 0 000 4zm-12 0a2 2 0 100-4 2 2 0 000 4z', title: 'AI & Machine Learning', description: 'Intelligent systems, predictive models, and NLP solutions to unlock data-driven insights and automation.' },
                { icon: 'M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z', title: 'Mobile Applications', description: 'High-performance Android & iOS applications designed for exceptional user experience and market impact.' },
                { icon: 'M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4', title: 'Custom Algorithms', description: 'Bespoke Python algorithms for data processing, optimization, and automation tailored to your unique challenges.' },
                { icon: 'M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z', title: 'Developer Tooling', description: 'Creating powerful DSLs, linters, and internal tools that accelerate workflows and empower your engineering teams.' },
            ];
            
            return (
                <section id="services" className="py-24 bg-[#F4F2EF]">
                    <div className="container mx-auto px-6">
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-12">
                            {services.map(service => (
                                <div key={service.title}>
                                    <svg className="w-10 h-10 text-gray-400 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d={service.icon}></path></svg>
                                    <h3 className="font-bold text-lg mb-2 text-gray-900">{service.title}</h3>
                                    <p className="text-gray-600 text-sm leading-relaxed mb-4">{service.description}</p>
                                    <a href="#" className="text-sm font-medium text-gray-800 flex items-center gap-2 group">
                                        Read more <span className="transition-transform group-hover:translate-x-1">&rarr;</span>
                                    </a>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        }

        function LentoSection() {
            return (
                <section className="relative h-[80vh] bg-gray-900 text-white overflow-hidden flex items-center justify-center">
                    <video autoPlay loop muted playsInline className="lento-video-bg opacity-30">
                        <source src="https://assets.mixkit.co/videos/preview/mixkit-software-developer-writing-code-on-a-laptop-23284-large.mp4" type="video/mp4" />
                    </video>
                    <div className="relative z-10 text-center px-6">
                        <h2 className="text-6xl md:text-8xl lg:text-9xl font-bold tracking-tighter">
                            Engineering
                            <span className="text-gray-400 italic font-serif"> what's</span>
                            <br/>
                            Next
                        </h2>
                    </div>
                </section>
            );
        }

        function TeamSection() {
            return (
                <section id="team" className="relative min-h-screen bg-black text-white flex items-center justify-center py-20 px-6">
                    <div 
                        className="absolute inset-0 bg-cover bg-center opacity-20"
                        style={{backgroundImage: "url('https://images.unsplash.com/photo-1618005198919-d3d4b5a92ead?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=3200')"}}
                    ></div>
                    <div className="relative z-10 container mx-auto text-center">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-16 items-center">
                            <div className="text-left">
                                <h3 className="font-anton text-5xl md:text-7xl tracking-wider">ARJUN JAYESH</h3>
                                <p className="mt-4 text-gray-400 max-w-md">Product-focused full-stack engineer and indie builder. Architect of intelligent systems spanning web, AI, and embedded hardware. Creator of Lotus DSL and AI-therapist app, Jarviz.</p>
                            </div>
                             <div className="text-left md:text-right">
                                <h3 className="font-anton text-5xl md:text-7xl tracking-wider">UDITH SREEJITH</h3>
                                <p className="mt-4 text-gray-400 max-w-md ml-auto">Python and Django specialist with deep expertise in the Chinese eCommerce ecosystem. Builds scalable backends and custom algorithms for complex, cross-border operations.</p>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }
        
        function PortfolioSection() {
            // This section can be built out with project details
            // For now, it's a placeholder to maintain structure
            return (
                <section id="portfolio" className="py-24 bg-[#F4F2EF]">
                    <div className="container mx-auto px-6 text-center">
                        <h2 className="text-4xl font-bold mb-4">Our Work, Your Success</h2>
                        <p className="text-gray-600 max-w-2xl mx-auto mb-12">We partner with ambitious clients to transform complex needs into polished, high-performance digital products. Explore some of our success stories.</p>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div className="bg-white rounded-lg p-6 shadow-sm"><h3 className="font-bold text-xl">Project Alpha</h3><p className="text-gray-500 mt-2">A scalable SaaS platform for global logistics.</p></div>
                            <div className="bg-white rounded-lg p-6 shadow-sm"><h3 className="font-bold text-xl">Project Beta</h3><p className="text-gray-500 mt-2">An AI-driven analytics tool for fintech.</p></div>
                        </div>
                    </div>
                </section>
            );
        }
        
        function ContactSection() {
            return (
                 <section id="contact" className="py-24 bg-white">
                    <div className="container mx-auto px-6 text-center">
                        <h2 className="text-4xl font-bold mb-4">Let's Create Something Amazing</h2>
                        <p className="text-gray-600 max-w-2xl mx-auto mb-12">Ready to transform your ideas into reality? Our team is ready to deliver. Reach out to discuss your next project.</p>
                        <a href="mailto:contact@vivida.tech" className="inline-block bg-black text-white font-semibold py-4 px-10 rounded-lg hover:bg-gray-800 transition-colors">
                            contact@vivida.tech
                        </a>
                    </div>
                </section>
            );
        }

        function Footer() {
            return (
                <footer className="relative py-24 px-6 overflow-hidden">
                    {/* Blurred Background Image */}
                    <div 
                        className="absolute inset-0 bg-cover bg-center filter blur-lg scale-110"
                        style={{backgroundImage: "url('https://images.unsplash.com/photo-1581833971358-2c8b550f87b3?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=3200')"}}
                    ></div>
                    
                    {/* Content Container (Casewell Style) */}
                    <div className="relative container mx-auto bg-[#EAE8E4] p-12 md:p-16 rounded-[40px] shadow-2xl">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                            <div>
                                <h3 className="text-4xl md:text-5xl font-semibold max-w-md leading-tight">Your next project starts here.</h3>
                                <a href="#contact" className="inline-block mt-8 border border-black rounded-full px-6 py-2 group">
                                  <span className="flex items-center gap-2">Become a Partner <span className="transition-transform group-hover:translate-x-1">&rarr;</span></span>
                                </a>
                            </div>
                            <div className="grid grid-cols-2 gap-8 text-sm text-gray-700">
                                <ul>
                                    <li className="mb-2"><a href="#services" className="hover:text-black">Services</a></li>
                                    <li className="mb-2"><a href="#team" className="hover:text-black">Our Team</a></li>
                                    <li className="mb-2"><a href="#portfolio" className="hover:text-black">Portfolio</a></li>
                                    <li className="mb-2"><a href="#contact" className="hover:text-black">Contact Us</a></li>
                                </ul>
                                <ul>
                                    <li className="mb-2"><a href="#" className="hover:text-black">FAQ</a></li>
                                    <li className="mb-2"><a href="#" className="hover:text-black">Terms & Conditions</a></li>
                                    <li className="mb-2"><a href="#" className="hover:text-black">Privacy Policy</a></li>
                                </ul>
                            </div>
                        </div>
                        <div className="font-anton text-[15vw] md:text-[10vw] text-center text-black/5 absolute inset-0 flex items-center justify-center pointer-events-none">
                            VIVIDA
                        </div>
                        <p className="text-center text-xs text-gray-500 mt-16 pt-8 border-t border-gray-300">
                            All rights reserved © 2025
                        </p>
                    </div>
                </footer>
            );
        }

        function App() {
            return (
                <React.Fragment>
                    <Header />
                    <main>
                        <HeroSection />
                        <ServicesSection />
                        <LentoSection />
                        <TeamSection />
                        <PortfolioSection />
                        <ContactSection />
                    </main>
                    <Footer />
                </React.Fragment>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
